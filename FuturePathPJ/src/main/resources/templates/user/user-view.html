<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>FuturePath | University</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
<link rel="stylesheet" th:href="@{/css/common.css}" />
</head>
<body>
	<nav th:replace="~{sidebar :: sidebar}"></nav>
	<main th:object="${userDto}">
		<th:block th:if="${isSuccess}">
		    <div th:replace="~{alert :: success}"></div>
		</th:block>
		<th:block th:if="${isError}">
		    <div th:replace="~{alert :: error}"></div>
		</th:block>
		<nav th:replace="~{header :: header}"></nav>
		<hr>
		<nav class="sub-header">
			USERS
		</nav>
		<hr>	
		<div class="content">
		
		  <!-- Overview Section -->
		  <div class="overview">
			  <h2 class="title">USERS OVERVIEW</h2>
			  <span class="subtitle">A quick summary of all users</span>
			
			  <div class="stats">
			    <div class="stat-card">
			      <div class="icon total">
			        <i class="fas fa-users"></i>
			      </div>
			      <p class="label">TOTAL USERS</p>
			      <p class="value" th:text="*{overview.totalUsers}">0</p>
			    </div>
			
			    <div class="stat-card">
			      <div class="icon active">
			        <i class="fas fa-check-circle"></i>
			      </div>
			      <p class="label">ACTIVE</p>
			      <p class="value" th:text="*{overview.totalActiveUsers}">0</p>
			    </div>
			
			    <div class="stat-card">
			      <div class="icon inactive">
			        <i class="fas fa-times-circle"></i>
			      </div>
			      <p class="label">INACTIVE</p>
			      <p class="value" th:text="*{overview.totalInactiveUsers}">0</p>
			    </div>
			  </div>
			</div>

			  <div class="data-section">
			  <!-- Top Controls -->
			  <div class="data-controls">
			    <a th:href="@{/admin/user/add}" class="btn btn-primary transitioning">
			      <i class="fa-solid fa-circle-plus"></i> ADD USER
			    </a>
			
			    <div class="actions">
			      <button class="btn btn-icon"><i class="fa-solid fa-filter"></i></button>
			      <div class="search-box">
			        <i class="fa-solid fa-magnifying-glass"></i>
			        <input type="text" placeholder="SEARCH USER..." class="search"/>
			      </div>
			    </div>
			  </div>
			
			  <!-- Table -->
			  <div class="data-table">
			    <table>
			      <thead>
			        <tr>
					  <th scope="col"><i class="fa-solid fa-hashtag"></i> ID</th>
					  <th scope="col"><i class="fa-solid fa-user"></i> FIRST NAME</th>
					  <th scope="col"><i class="fa-solid fa-user"></i> LAST NAME</th>
					  <th scope="col"><i class="fa-solid fa-envelope"></i> EMAIL ADDRESS</th>
					  <th scope="col"><i class="fa-solid fa-envelope"></i> PHONE NUMBER</th>
					  <th scope="col"><i class="fa-solid fa-envelope"></i> GENDER</th>
					  <th scope="col"><i class="fa-solid fa-calendar-plus"></i> CREATED DATE</th>
					  <th scope="col"><i class="fa-solid fa-circle-info"></i> STATUS</th>
					  <th scope="col"><i class="fa-solid fa-gear"></i> ACTION</th>
					</tr>
			      </thead>
			      <tbody id="table-body">		       
			      </tbody>
			    </table>
			  </div>
			
			  <!-- Pagination -->
			  <div class="pagination">
			    <button class="prev-btn"><i class="fa-solid fa-angle-left"></i> PREV</button>
			    <button class="btn-page active">1</button>
			    <button class="btn-page">2</button>
			    <button class="btn-page">3</button>
			    <button class="btn-page">4</button>
			    <button class="btn-page">5</button>
			    <span>..</span>
			    <input type="text" placeholder="Go to" class="input-page"/>
			    <button class="next-btn">NEXT <i class="fa-solid fa-angle-right"></i></button>
			  </div>
			</div>
		</div>
	</main>
	<script th:src="@{/script/loading.js}"></script>
	<script th:src="@{/script/pagination.js}"></script>
	<script th:src="@{/script/user-api.js}"></script>
</body>
</html>

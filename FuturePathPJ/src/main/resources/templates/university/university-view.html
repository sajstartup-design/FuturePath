<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>FuturePath | University</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
<link rel="stylesheet" th:href="@{/css/common.css}" />
</head>
<body>
	<nav th:replace="~{sidebar :: sidebar}"></nav>
	<main th:object="${universityDto}">  
		<th:block th:if="${isSuccess}">
		    <div th:replace="~{alert :: success}"></div>
		</th:block>
		<th:block th:if="${isError}">
		    <div th:replace="~{alert :: error}"></div>
		</th:block>

		<nav th:replace="~{header :: header}"></nav>
		<hr>
		<nav class="sub-header">
			UNIVERSITY
		</nav>
		<hr>	
		<div class="content">
		
		  <!-- Overview Section -->
		  <div class="overview">
			  <h2 class="title">UNIVERSITY OVERVIEW</h2>
			  <span class="subtitle">A quick summary of all universities</span>
			
			  <div class="stats">
			    <div class="stat-card">
			      <div class="icon total">
			        <i class="fas fa-graduation-cap"></i>
			      </div>
			      <p class="label">TOTAL UNIVERSITIES</p>
			      <p class="value" th:text="*{overview.totalUniversity}">0</p>
			    </div>
			
			    <div class="stat-card">
			      <div class="icon active">
			        <i class="fas fa-check-circle"></i>
			      </div>
			      <p class="label">ACTIVE</p>
			      <p class="value" th:text="*{overview.totalActiveUniversity}">0</p>
			    </div>
			
			    <div class="stat-card">
			      <div class="icon inactive">
			        <i class="fas fa-times-circle"></i>
			      </div>
			      <p class="label">INACTIVE</p>
			      <p class="value" th:text="*{overview.totalInactiveUniversity}">0</p>
			    </div>
			
			    <div class="stat-card">
			      <div class="icon private">
			        <i class="fas fa-lock"></i>
			      </div>
			      <p class="label">PRIVATE</p>
			      <p class="value" th:text="*{overview.totalPrivateUniversity}">0</p>
			    </div>
			
			    <div class="stat-card">
			      <div class="icon public">
			        <i class="fas fa-university"></i>
			      </div>
			      <p class="label">PUBLIC</p>
			      <p class="value" th:text="*{overview.totalPublicUniversity}">0</p>
			    </div>
			  </div>
			</div>

			  <div class="data-section">
			  <!-- Top Controls -->
			  <div class="data-controls">
			    <a th:href="@{/admin/universities/add}" class="btn btn-primary transitioning">
			      <i class="fa-solid fa-circle-plus"></i> ADD UNIVERSITY
			    </a>
			
			    <div class="actions">
			      <button class="btn btn-icon"><i class="fa-solid fa-filter"></i></button>
			      <div class="search-box">
			        <i class="fa-solid fa-magnifying-glass"></i>
			        <input type="text" placeholder="SEARCH UNIVERSITY" class="search"/>
			      </div>
			    </div>
			  </div>
			
			  <!-- Table -->
			  <div class="data-table">
			    <table>
			      <thead>
			        <tr>
					  <th scope="col"><i class="fa-solid fa-hashtag"></i> ID</th>
					  <th scope="col"><i class="fa-solid fa-building-columns"></i> NAME</th>
					  <th scope="col"><i class="fa-solid fa-tags"></i> TYPE</th>
					  <th scope="col"><i class="fa-solid fa-book-open"></i> COURSES OFFERED</th>
					  <th scope="col"><i class="fa-solid fa-phone"></i> CONTACT</th>
					  <th scope="col"><i class="fa-solid fa-road"></i> LOCATION</th>
					  <th scope="col"><i class="fa-solid fa-calendar-plus"></i> CREATED DATE</th>
					  <th scope="col"><i class="fa-solid fa-circle-info"></i> STATUS</th>
					  <th scope="col"><i class="fa-solid fa-gear"></i> ACTION</th>
					</tr>

			      </thead>
			      <tbody id="table-body">		       
			      </tbody>
			    </table>
			  </div>
			
			  <!-- Pagination -->
			  <div class="pagination">
			    <button class="prev-btn"><i class="fa-solid fa-angle-left"></i> PREV</button>
			    <button class="btn-page active">1</button>
			    <button class="btn-page">2</button>
			    <button class="btn-page">3</button>
			    <button class="btn-page">4</button>
			    <button class="btn-page">5</button>
			    <span>..</span>
			    <input type="text" placeholder="Go to" class="input-page"/>
			    <button class="next-btn">NEXT <i class="fa-solid fa-angle-right"></i></button>
			  </div>
			</div>
		</div>
	</main>
	<script th:src="@{/script/loading.js}"></script>
	<script th:src="@{/script/pagination.js}"></script>
	<script th:src="@{/script/university-api.js}"></script>
</body>
</html>

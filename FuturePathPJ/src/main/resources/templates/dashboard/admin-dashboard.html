	<script>
	    // Pie chart for strands
	    const strandCtx = document.getElementById('strandPieChart').getContext('2d');
	    const strandPieChart = new Chart(strandCtx, {
	        type: 'pie',
	        data: {
	            labels: ['STEM', 'ABM', 'HUMSS', 'GAS'],
	            datasets: [{
	                label: 'Recommended Strands',
	                data: [12, 8, 5, 3],
	                backgroundColor: ['#4CAF50', '#2196F3', '#FFC107', '#9C27B0']
	            }]
	        }
	    });
	
	    // Pie chart for degrees
	    const degreeCtx = document.getElementById('degreePieChart').getContext('2d');
	    const degreePieChart = new Chart(degreeCtx, {
	        type: 'pie',
	        data: {
	            labels: ['BSIT', 'BSBA', 'BSN', 'BSEd'],
	            datasets: [{
	                label: 'Recommended Degrees',
	                data: [15, 10, 8, 5],
	                backgroundColor: ['#FF5722', '#03A9F4', '#8BC34A', '#FFC107']
	            }]
	        }
	    });
	
	    // Line chart for quizzes taken over time
	    const quizCtx = document.getElementById('quizLineChart').getContext('2d');
	    const quizLineChart = new Chart(quizCtx, {
	        type: 'line',
	        data: {
	            labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun'],
	            datasets: [{
	                label: 'Quizzes Taken',
	                data: [10, 15, 20, 25, 30, 40],
	                borderColor: '#4CAF50',
	                backgroundColor: 'rgba(76, 175, 80, 0.2)',
	                fill: true,
	                tension: 0.3
	            }]
	        }
	    });
	
	    // Bar chart for recommended universities
	    const uniCtx = document.getElementById('universityBarChart').getContext('2d');
	    const universityBarChart = new Chart(uniCtx, {
	        type: 'bar',
	        data: {
	            labels: ['University A', 'University B', 'University C', 'University D'],
	            datasets: [{
	                label: 'Recommendations',
	                data: [20, 15, 10, 5],
	                backgroundColor: ['#2196F3', '#4CAF50', '#FFC107', '#FF5722']
	            }]
	        },
	        options: {
	            scales: {
	                y: {
	                    beginAtZero: true
	                }
	            }
	        }
	    });
	</script>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bounce Battle Arena</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

  body {
    background: #7EC850; /* Minecraft grass green */
    color: white;
    display: flex;
    justify-content: center;
    align-items: flex-start;
    gap: 20px;
    padding: 20px;
    font-family: 'Press Start 2P', cursive;
  }

  #controls {
    width: 350px;
    background: #8B4513; /* Minecraft wood style */
    padding: 15px;
    border: 4px solid #654321; 
    border-radius: 8px;
    box-shadow: 0 0 15px rgba(0,0,0,0.5);
  }

  #controls h2 {
    text-align: center;
    margin-bottom: 10px;
    color: #00eaff;
    text-shadow: 0 0 8px #00eaff;
  }
  #controls label {
    display: block;
    margin: 8px 0 4px;
  }

  #controls input[type="number"] {
    width: 100%;
    padding: 6px;
    border-radius: 5px;
    border: none;
    background: rgba(0, 0, 0, 0.5);
    color: #fff;
    box-shadow: inset 0 0 5px rgba(0, 255, 255, 0.2);
  }

  #controls button {
    width: 100%;
    margin-top: 10px;
    padding: 10px;
    font-size: 0.7rem;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    color: white;
    background: linear-gradient(135deg, #FFD700, #FFA500);
    box-shadow: 0 0 5px #000 inset;
    transition: 0.2s;
    font-family: 'Press Start 2P', cursive;
  }

  #controls button:hover {
    transform: scale(1.05);
    box-shadow: 0 0 10px #000 inset;
  }

  #playerGallery, #weaponGallery {
    display: flex;
    flex-wrap: wrap;
    gap: 6px;
    justify-content: center;
    margin-bottom: 10px;
  }

  .gallery-player, .gallery-weapon {
    width: 35px;
    height: 35px;
    border-radius: 4px;
    background-size: cover;
    background-position: center;
    cursor: pointer;
    border: 2px solid #000;
    transition: 0.2s;
    image-rendering: pixelated;
  }

  .gallery-player.selected, .gallery-weapon.selected {
    border: 3px solid yellow;
  }

  #arena {
    width: 600px;
    height: 600px;
    position: relative;
    background-image: url('/images/backgroundd.jpg');
    background-size: contain;
    background-repeat: no-repeat;
    background-position: center;
    border: 4px solid #654321;
    box-shadow: inset 0 0 20px #000;
  }

  .player {
    position: absolute;
    width: 50px;
    height: 50px;
    border: 3px solid #000;
    border-radius: 4px;
    background-size: cover;
    background-position: center;
    box-shadow: 0 0 5px #000 inset;
    image-rendering: pixelated;
    z-index: 2;
  }

  .player[style*="border: 3px solid yellow"] {
    box-shadow: 0 0 10px 2px #FFFF00 inset;
  }



  .weapon {
    position: absolute;
    width: 50px;
    height: 50px;
    background-size: contain;
    background-repeat: no-repeat;
    background-position: center;
    z-index: 3;
    image-rendering: pixelated;
    filter: drop-shadow(0 0 4px #FFF);
  }

  #winner {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    color: #FFD700;
    font-size: 1rem;
    text-align: center;
    text-shadow: 0 0 3px #000;
    display: none;
    background: rgba(0,0,0,0.5);
    padding: 12px 20px;
    border: 3px solid #654321;
    border-radius: 6px;
    font-weight: bold;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    min-width: 220px;
  }

</style>
</head>

function spawnPlayer(i, team) {
	  const spawn = spawnPoints[selectedPlayers.length - 1] || {x:Math.random()*500,y:Math.random()*500};
	  const pData = availablePlayers[i];
	  const playerEl = document.createElement("div");
	  playerEl.className = "player";
	  playerEl.style.left = `${spawn.x}px`;
	  playerEl.style.top = `${spawn.y}px`;
	  playerEl.style.backgroundImage = `url('${pData.img}')`;
	  playerEl.style.backgroundSize = "contain";
	  playerEl.style.border = `3px solid ${team === 'A' ? 'cyan' : 'red'}`;

	  const hpBar = document.createElement("div");
	  hpBar.style.position = "absolute";
	  hpBar.style.top = "-16px";                // above the player
	  hpBar.style.left = "0";                   // start at player's left
	  hpBar.style.width = "100%";               // full width of player
	  hpBar.style.color = "#00eaff";            // text color
	  hpBar.style.fontSize = "8px";             // adjust as needed
	  hpBar.style.fontWeight = "bold";
	  hpBar.style.textAlign = "center";         // center text
	  hpBar.style.pointerEvents = "none";       // prevents clicking
	  hpBar.textContent = `${teamHP[team]} HP`; // e.g., "3 HP"

	  playerEl.appendChild(hpBar);

	  arena.appendChild(playerEl);

	  players.push({
	    el: playerEl,
	    x: spawn.x,
	    y: spawn.y,
	    vx: 0,
	    vy: 0,
	    hp: teamHP[team],
	    team: team,
	    alive: true,
	    armed: false,
	    name: pData.name,
	    hpBar: hpBar
	  });
	}

	function removePlayer(i) {
	  const pData = availablePlayers[i];
	  const index = players.findIndex(p => p.name === pData.name);
	  if (index !== -1) {
	    players[index].el.remove();
	    players.splice(index, 1);
	  }
	}

	function renderGallery() {
	  playerGallery.innerHTML = "";
	  availablePlayers.forEach((p, i) => {
	    const div = document.createElement("div");
	    div.className = "gallery-player";
	    div.style.border = selectedPlayers.includes(i)
	      ? "3px solid yellow"
	      : "2px solid #00eaff";
	    div.style.backgroundImage = `url('${p.img}')`;
	    div.title = p.name;
	    div.addEventListener("click", () => {
        if (selectedPlayers.length < teamSetup.teamA + teamSetup.teamB) {
            // Allow the same player multiple times
            selectedPlayers.push(i);
            const team = selectedPlayers.length <= teamSetup.teamA ? 'A' : 'B';
            spawnPlayer(i, team);
        } else {
            alert("Max players reached!");
        }
        renderGallery();
    });

	    playerGallery.appendChild(div);
	  });

	  weaponGallery.innerHTML = "";
	  availableWeapons.forEach((w, i) => {
	    const div = document.createElement("div");
	    div.className = "gallery-weapon";
	    div.style.border =
	      selectedWeapon === i ? "3px solid yellow" : "2px solid #00eaff";
	    div.style.backgroundImage = `url('${w.img}')`;
	    div.title = w.name;
	    div.addEventListener("click", () => {
	      selectedWeapon = selectedWeapon === i ? null : i;
	      renderGallery();
	      if (selectedWeapon !== null) {
	        weapon.image = availableWeapons[selectedWeapon].img;
	        weaponEl.style.backgroundImage = `url('${weapon.image}')`;
	        spawnWeapon();
	      } else {
	        weaponEl.style.display = "none";
	      }
	    });
	    weaponGallery.appendChild(div);
	  });
	}
	renderGallery();

	document.getElementById("startBtn").addEventListener("click", () => {
	  if (selectedPlayers.length < 2)
	    return alert("Select at least 2 players!");
	  if (selectedWeapon === null)
	    return alert("Select a weapon!");

	  const speed = parseFloat(speedInput.value);
	  players.forEach(p => {
	    p.vx = (Math.random() * 2 - 1) * speed;
	    p.vy = (Math.random() * 2 - 1) * speed;
	  });
	  winnerEl.style.display = "none";
	  cancelAnimationFrame(loopId);
	  loop();
	});

	document.getElementById("restartBtn").addEventListener("click", () => {
	  cancelAnimationFrame(loopId);
	  clearTimeout(weaponRespawnTimer);
	  players = [];
	  weaponEl.style.display = "none";
	  winnerEl.style.display = "none";
	  arena.querySelectorAll(".player").forEach(el => el.remove());
	  selectedPlayers = [];
	  selectedWeapon = null;
	  renderGallery();
	});

	function spawnWeapon() {
	  weapon.x = Math.random() * (arenaSize - weaponSize);
	  weapon.y = Math.random() * (arenaSize - weaponSize);
	  weapon.heldBy = null;
	  weaponEl.style.display = "block";
	  weaponEl.style.left = weapon.x + "px";
	  weaponEl.style.top = weapon.y + "px";
	  clearTimeout(weaponRespawnTimer);
	  weaponRespawnTimer = setTimeout(() => {
	    if (!weapon.heldBy) spawnWeapon();
	  }, weaponTime);
	}

	function collide(a, b, sizeA, sizeB) {
	  return !(
	    a.x + sizeA < b.x ||
	    a.x > b.x + sizeB ||
	    a.y + sizeA < b.y ||
	    a.y > b.y + sizeB
	  );
	}

	function checkWinner() {
	  const aliveA = players.filter(p => p.alive && p.team === 'A').length;
	  const aliveB = players.filter(p => p.alive && p.team === 'B').length;

	  if (aliveA === 0 || aliveB === 0) {
	    const winnerTeam = aliveA > 0 ? teamName.teamA : teamName.teamB;
	    winnerEl.innerHTML = `<div style="font-size:2rem;">${winnerTeam}</div><div style="font-size:1.6rem;margin-top:6px;">Win! üèÜ</div>`;
	    winnerEl.style.display = "flex";
	    cancelAnimationFrame(loopId);
	  }
	}

	function hitPlayer(victim, attacker) {
	  victim.hp -= 1;
	  victim.hpBar.textContent = `HP:${victim.hp}`;
	  victim.el.style.filter = "brightness(2) contrast(2) hue-rotate(-20deg)";
	  setTimeout(() => (victim.el.style.filter = ""), 150);

	  // Always respawn weapon immediately after hit
	  weapon.heldBy = null;
	  attacker.armed = false;
	  attacker.el.style.border = `3px solid ${attacker.team === 'A' ? 'cyan' : 'red'}`;
	  spawnWeapon();

	  // Then check if victim dies
	  if (victim.hp <= 0) {
	    victim.alive = false;
	    victim.el.style.display = "none";
	    checkWinner();
	  }
	}


	function loop() {
	  const baseSpeed = parseFloat(speedInput.value);

	  players.forEach(p => {
	    if (!p.alive) return;

	    p.x += p.vx;
	    p.y += p.vy;

	    const left = 0, top = 0, right = arenaSize - playerSize, bottom = arenaSize - playerSize;
	    if (p.x < left || p.x > right) {
	    	p.vx *= -1;
	    	bounceSound.cloneNode().play(); 
	    }
	    if (p.y < top || p.y > bottom){
	    	p.vy *= -1;
	    	bounceSound.cloneNode().play(); 
	    }

	    p.x = Math.max(left, Math.min(p.x, right));
	    p.y = Math.max(top, Math.min(p.y, bottom));

	    p.el.style.left = `${p.x}px`;
	    p.el.style.top = `${p.y}px`;

	    if (weapon.heldBy === p) {
	      weapon.x = p.x + playerSize / 2 - weaponSize / 4;
	      weapon.y = p.y - weaponSize / 2;
	      weaponEl.style.display = "block";
	      weaponEl.style.left = `${weapon.x}px`;
	      weaponEl.style.top = `${weapon.y}px`;
	    }

	    if (!weapon.heldBy && collide(p, weapon, playerSize, weaponSize)) {
	      weapon.heldBy = p;
	      p.armed = true;
	      clearTimeout(weaponRespawnTimer);
	      
	      weapon.pickupTime = Date.now(); // timestamp when picked up
	    }

	    players.forEach(o => {
	      if (p === o || !o.alive) return;
	      if (collide(p, o, playerSize, playerSize)) {
	        const dx = p.x - o.x, dy = p.y - o.y, dist = Math.sqrt(dx * dx + dy * dy) || 1;
	        const nx = dx / dist, ny = dy / dist;
	        p.vx = nx * baseSpeed; p.vy = ny * baseSpeed;
	        o.vx = -nx * baseSpeed; o.vy = -ny * baseSpeed;
	        bounceSound.cloneNode().play(); 
	        // Only hit enemy team
	        if (p.armed && p.team !== o.team) {
	          hitPlayer(o, p);
	        } else if (o.armed && o.team !== p.team) {
	          hitPlayer(p, o);
	        }
	      }
	    });
	    
	    if (weapon.heldBy && weapon.pickupTime) {
	        const now = Date.now();
	        if (now - weapon.pickupTime >= weaponTime) {
	            const holder = weapon.heldBy;
	            holder.armed = false;
	            holder.el.style.border = `3px solid ${holder.team === 'A' ? 'cyan' : 'red'}`;
	            weapon.heldBy = null;
	            weapon.pickupTime = null; // reset timestamp
	            spawnWeapon();
	        }
	    }


	  });

	  loopId = requestAnimationFrame(loop);
	}

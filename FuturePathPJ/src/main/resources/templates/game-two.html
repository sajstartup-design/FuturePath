<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bounce Battle Arena</title>
<style>
  body {
    background: radial-gradient(circle at center, #000 0%, #111 100%);
    color: white;
    display: flex;
    justify-content: center;
    align-items: flex-start;
    gap: 20px;
    padding: 20px;
    font-family: 'Segoe UI', sans-serif;
  }
  #controls {
    width: 350px;
    background: rgba(20, 20, 40, 0.9);
    padding: 15px;
    border-radius: 12px;
    box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
    border: 1px solid rgba(0, 255, 255, 0.2);
  }
  #controls h2 {
    text-align: center;
    margin-bottom: 10px;
    color: #00eaff;
    text-shadow: 0 0 8px #00eaff;
  }
  #controls label {
    display: block;
    margin: 8px 0 4px;
  }
  #controls input[type="number"] {
    width: 100%;
    padding: 6px;
    border-radius: 5px;
    border: none;
    background: rgba(0, 0, 0, 0.5);
    color: #fff;
    box-shadow: inset 0 0 5px rgba(0, 255, 255, 0.2);
  }
  #controls button {
    width: 100%;
    margin-top: 10px;
    padding: 10px;
    font-size: 1rem;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    color: white;
    background: linear-gradient(135deg, #00c6ff, #0072ff);
    box-shadow: 0 0 10px rgba(0, 200, 255, 0.5);
    transition: 0.3s;
  }
  #controls button:hover {
    transform: scale(1.05);
    box-shadow: 0 0 20px rgba(0, 255, 255, 0.8);
  }
  #playerGallery, #weaponGallery {
    display: flex;
    flex-wrap: wrap;
    gap: 10px;
    justify-content: center;
    margin-bottom: 10px;
  }
  .gallery-player, .gallery-weapon {
    width: 35px;
    height: 35px;
    border-radius: 10px;
    background-size: cover;
    background-position: center;
    cursor: pointer;
    border: 2px solid #00eaff;
    transition: 0.2s;
  }
  #arena {
    position: relative;
    width: 600px;
    height: 600px;
    background: radial-gradient(circle at center, #2a2a72 0%, #009ffd 40%, #1b1b2f 100%);
    border: 4px solid rgba(0, 255, 255, 0.6);
    border-radius: 14px;
    box-shadow: 0 0 20px rgba(0, 255, 255, 0.3), inset 0 0 30px rgba(0, 255, 255, 0.2);
    overflow: hidden;
  }
  .player {
    position: absolute;
    width: 50px;
    height: 50px;
    border-radius: 10px;
    background-size: cover;
    background-position: center;
    box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
    z-index: 2;
/*     padding: 5px;
    background-origin: content-box;
    box-sizing: border-box; */
  }
  .player[style*="border: 3px solid yellow"] {
    box-shadow: 0 0 20px 5px #ffee58;
  }
  .weapon {
    position: absolute;
    width: 50px;
    height: 50px;
    background-size: contain;
    background-repeat: no-repeat;
    background-position: center;
    filter: drop-shadow(0 0 10px #ffeb3b);
    z-index: 3;
  }
  #winner {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    color: #00eaff;
    font-size: 2rem;
    text-align: center;
    text-shadow: 0 0 15px #00eaff, 0 0 30px #0072ff;
    display: none;
    line-height: 1.4;
    white-space: normal;
    background: rgba(0, 0, 0, 0.4);
    padding: 16px 28px;
    border-radius: 14px;
    font-weight: bold;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    min-width: 220px;
  }
</style>
</head>

</div>

//🎮 Spawn player in arena instantly when selected
function spawnPlayer(i) {
  const spawn = spawnPoints[selectedPlayers.length - 1];
  const pData = availablePlayers[i];
  const playerEl = document.createElement("div");
  playerEl.className = "player";
  playerEl.style.left = `${spawn.x}px`;
  playerEl.style.top = `${spawn.y}px`;
  playerEl.style.backgroundImage = `url('${pData.img}')`;
  playerEl.style.backgroundSize = "contain";
  playerEl.style.backgroundPosition = "center";
  playerEl.style.backgroundRepeat = "no-repeat";

  const label = document.createElement("div");
  label.textContent = pData.name;
  label.style.position = "absolute";
  label.style.top = "-18px";
  label.style.left = "50%";
  label.style.transform = "translateX(-50%)";
  label.style.fontSize = "14px";
  label.style.fontWeight = "bold";
  label.style.color = "#0095cc";
  label.style.textShadow = "0 0 8px #0072a0";
  playerEl.appendChild(label);

  arena.appendChild(playerEl);

  players.push({
    el: playerEl,
    x: spawn.x,
    y: spawn.y,
    vx: 0,
    vy: 0,
    alive: true,
    armed: false,
    name: pData.name
  });
}

// 💥 Remove player from arena when deselected
function removePlayer(i) {
  const pData = availablePlayers[i];
  const index = players.findIndex(p => p.name === pData.name);
  if (index !== -1) {
    players[index].el.remove();
    players.splice(index, 1);
  }
}

function renderGallery() {
  playerGallery.innerHTML = "";
  availablePlayers.forEach((p, i) => {
    const div = document.createElement("div");
    div.className = "gallery-player";
    div.style.border = selectedPlayers.includes(i)
      ? "3px solid yellow"
      : "2px solid #00eaff";
    div.style.backgroundImage = `url('${p.img}')`;
    div.title = p.name;
    div.addEventListener("click", () => {
      if (selectedPlayers.includes(i)) {
        selectedPlayers = selectedPlayers.filter(idx => idx !== i);
        removePlayer(i);
      } else if (selectedPlayers.length < 8) {
        selectedPlayers.push(i);
        spawnPlayer(i);
      } else {
        alert("Maximum 8 players only!");
      }
      renderGallery();
    });
    playerGallery.appendChild(div);
  });

  // Weapon gallery
  weaponGallery.innerHTML = "";
  availableWeapons.forEach((w, i) => {
    const div = document.createElement("div");
    div.className = "gallery-weapon";
    div.style.border =
      selectedWeapon === i ? "3px solid yellow" : "2px solid #00eaff";
    div.style.backgroundImage = `url('${w.img}')`;
    div.title = w.name;
    div.addEventListener("click", () => {
      selectedWeapon = selectedWeapon === i ? null : i;
      renderGallery();
      if (selectedWeapon !== null) {
        weapon.image = availableWeapons[selectedWeapon].img;
        weaponEl.style.backgroundImage = `url('${weapon.image}')`;
        spawnWeapon();
      } else {
        weaponEl.style.display = "none";
      }
    });
    weaponGallery.appendChild(div);
  });
}

renderGallery();

// Start battle
document.getElementById("startBtn").addEventListener("click", () => {
  if (selectedPlayers.length < 2)
    return alert("Select at least 2 players!");
  if (selectedWeapon === null)
    return alert("Select a weapon!");

  const speed = parseFloat(speedInput.value);
  players.forEach(p => {
    p.vx = (Math.random() * 2 - 1) * speed;
    p.vy = (Math.random() * 2 - 1) * speed;
  });
  winnerEl.style.display = "none";
  cancelAnimationFrame(loopId);
  loop();
});

// Restart everything
document.getElementById("restartBtn").addEventListener("click", () => {
  cancelAnimationFrame(loopId);
  clearTimeout(weaponRespawnTimer);
  players = [];
  weaponEl.style.display = "none";
  winnerEl.style.display = "none";
  arena.querySelectorAll(".player").forEach(el => el.remove());
  selectedPlayers = [];
  selectedWeapon = null;
  renderGallery();
});

// Weapon spawn
function spawnWeapon() {
  weapon.x = Math.random() * (arenaSize - weaponSize);
  weapon.y = Math.random() * (arenaSize - weaponSize);
  weapon.heldBy = null;
  weaponEl.style.display = "block";
  weaponEl.style.left = weapon.x + "px";
  weaponEl.style.top = weapon.y + "px";
  clearTimeout(weaponRespawnTimer);
  weaponRespawnTimer = setTimeout(() => {
    if (!weapon.heldBy) spawnWeapon();
  }, weaponTime);
}

function collide(a, b, sizeA, sizeB) {
  return !(
    a.x + sizeA < b.x ||
    a.x > b.x + sizeB ||
    a.y + sizeA < b.y ||
    a.y > b.y + sizeB
  );
}

function checkWinner() {
  const alive = players.filter(p => p.alive);
  if (alive.length === 1) {
    const winnerName = alive[0].name;
    winnerEl.innerHTML = `<div style="font-size:2rem;">${winnerName}</div><div style="font-size:1.6rem;margin-top:6px;">Win! 🏆</div>`;
    winnerEl.style.display = "flex";
    cancelAnimationFrame(loopId);
  }
}

function loop() {
  const baseSpeed = parseFloat(speedInput.value);

  players.forEach(p => {
    if (!p.alive) return;

    p.x += p.vx;
    p.y += p.vy;
    const left = 0,
      top = 0,
      right = arenaSize - playerSize,
      bottom = arenaSize - playerSize;
    if (p.x < left) {
      p.x = left;
      p.vx = Math.abs(p.vx);
    } else if (p.x > right) {
      p.x = right;
      p.vx = -Math.abs(p.vx);
    }
    if (p.y < top) {
      p.y = top;
      p.vy = Math.abs(p.vy);
    } else if (p.y > bottom) {
      p.y = bottom;
      p.vy = -Math.abs(p.vy);
    }
    p.el.style.left = `${p.x}px`;
    p.el.style.top = `${p.y}px`;
    
    if (weapon.heldBy === p) {
    	  weapon.x = p.x + playerSize / 2 - weaponSize / 4;
    	  weapon.y = p.y - weaponSize / 2;
    	  weaponEl.style.display = "block";
    	  weaponEl.style.left = `${weapon.x}px`;
    	  weaponEl.style.top = `${weapon.y}px`;
    	}


    if (!weapon.heldBy && collide(p, weapon, playerSize, weaponSize)) {
    	  weapon.heldBy = p;
    	  p.armed = true;
    	  p.el.style.border = "3px solid yellow";
    	  clearTimeout(weaponRespawnTimer);
    	}


    players.forEach(o => {
      if (p === o || !o.alive) return;
      if (collide(p, o, playerSize, playerSize)) {
        const dx = p.x - o.x,
          dy = p.y - o.y,
          dist = Math.sqrt(dx * dx + dy * dy) || 1;
        const nx = dx / dist,
          ny = dy / dist;
        p.vx = nx * baseSpeed;
        p.vy = ny * baseSpeed;
        o.vx = -nx * baseSpeed;
        o.vy = -ny * baseSpeed;

        if (p.armed && !o.armed) {
          o.alive = false;
          o.el.style.display = "none";
          p.armed = false;
          p.el.style.border = "none";
          weapon.heldBy = null;
          spawnWeapon();
          checkWinner();
        } else if (o.armed && !p.armed) {
          p.alive = false;
          p.el.style.display = "none";
          o.armed = false;
          o.el.style.border = "none";
          weapon.heldBy = null;
          spawnWeapon();
          checkWinner();
        }
      }
    });
  });

  loopId = requestAnimationFrame(loop);
}
